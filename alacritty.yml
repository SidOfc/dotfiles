window:
  dimensions:
    columns: 0
    lines: 0

  padding:
    x: 0
    y: 0

  decorations: none
  startup_mode: Maximized

scrolling:
  history: 0

font:
  size: 18.0

colors:
  primary:
    background: '#000000'
    foreground: '#d8d7d7'

  normal:
    black:   '#555555'
    red:     '#d15c5c'
    green:   '#afd75f'
    yellow:  '#d1d05c'
    blue:    '#5eabd3'
    magenta: '#af87d7'
    cyan:    '#60d7af'
    white:   '#d8d7d7'

  bright:
    black:   '#555555'
    red:     '#d15c5c'
    green:   '#afd75f'
    yellow:  '#d1d05c'
    blue:    '#5eabd3'
    magenta: '#af87d7'
    cyan:    '#60d7af'
    white:   '#d8d7d7'

  dim:
    black:   '#555555'
    red:     '#d15c5c'
    green:   '#afd75f'
    yellow:  '#d1d05c'
    blue:    '#5eabd3'
    magenta: '#af87d7'
    cyan:    '#60d7af'
    white:   '#d8d7d7'

shell:
  program: /bin/zsh
  args:
    - --login
    - -c
    - tmux attach || tmux

alt_send_esc: true

live_config_reload: true

key_bindings:
  - { key: Return,   mods: Shift,   chars: "\x1b[13;2u" }
  - { key: Return,   mods: Control, chars: "\x1b[13;5u" }
