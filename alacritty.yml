window:
  dimensions:
    columns: 0
    lines: 0

  padding:
    x: 0
    y: 0

  decorations: none
  startup_mode: Maximized

scrolling:
  history: 0

font:
  size: 18.0
  use_thin_strokes: true

colors:
  primary:
    background: '#000000'
    foreground: '#eaeaea'

  normal:
    black:   '#000000'
    red:     '#ff3334'
    green:   '#9ec400'
    yellow:  '#e7c547'
    blue:    '#7aa6da'
    magenta: '#b77ee0'
    cyan:    '#54ced6'
    white:   '#eaeaea'


  bright:
    black:   '#444444'
    red:     '#d54e53'
    green:   '#c2f200'
    yellow:  '#ffdb4d'
    blue:    '#7ac8da'
    magenta: '#f199ff'
    cyan:    '#83d4ce'
    white:   '#ffffff'

shell:
  program: /bin/zsh
  args:
    - --login
    - -c
    - tmux attach || tmux

alt_send_esc: true

live_config_reload: true
